<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .macios {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    p {
      margin-bottom: 10px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="macios">
    <h2>Integrantes</h2>
    <p>Caetano</p>
    <img src="\imagens\caetano.jpg" alt="caetano">
    <p>Vitor</p>
    <img src="\imagens\vitor.jpg" alt="vitor">
    <p>Libar</p>
    <img src="\imagens\gabriellibar.jpg" alt="Gabriel Libar">
    <p>Lorenzo</p>
    <img src="https://github.com/lorenzohz.png" alt="lorenzo">
    <p>Rodrick</p>
    <img src="\imagens\rodrick.jpg" alt="rodrick">
    <p>Jay</p>
    <img src="\imagens\jay.jpg" alt="jay">
  </div>
</body>
</html>
